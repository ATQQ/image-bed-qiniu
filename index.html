<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sugar-img-bed</title>
</head>

<body>
    <div class="container">

        <header>
            <div>
                token到期时间: <span id="ddl"></span>
                剩余时间：<span id="wait"></span>
            </div>
            <span>
                <a target="_blank" href="https://github.com/ATQQ/image-bed-qiniu">Github</a>
            </span>
        </header>
        <div class="area paste-area">
            <h2>上传图片</h2>
            <textarea draggable="true" id="pastePanel" placeholder="可以在此区域粘贴复制的图,拖拽图片文件,通过按钮选择文件进行上传等等方式"></textarea>
        </div>
        <p style="text-align: center;"><input type="file" id="file-picker"></p>
        <div class="area result-area" id="result-area">
            <h2>结果</h2>
            <ol>
                <li>
                    <a target="_blank"
                        href="http://img.cdn.sugarat.top/mdImg/MTU3OTM2ODc3OTM4Nw==579368779387">http://img.cdn.sugarat.top/mdImg/MTU3OTM2ODc3OTM4Nw==579368779387</a>
                    <span>
                        <button class="link" title="复制地址">地址</button>
                        <button class="md" title="复制markdown格式">md</button>
                        <button class="delete" title="删除">X</button>
                    </span>
                </li>
            </ol>
        </div>
    </div>
</body>
<script type="module" src="./src/js/index.js"></script>

</html>
